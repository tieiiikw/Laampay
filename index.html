<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>LaamPay â€” ETB Wallet</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore-compat.js"></script>

  <style>
    * { box-sizing: border-box; font-family: 'Poppins', sans-serif; }
    body {
      margin: 0;
      background: linear-gradient(135deg, #007bff, #00d4ff);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(15px);
      border-radius: 20px;
      padding: 25px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      animation: fadeIn 0.6s ease;
    }

    h2 { text-align: center; font-size: 1.8em; margin-bottom: 10px; }
    h3 { text-align: center; font-size: 1.2em; margin-top: 15px; }

    input, button {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border: none;
      border-radius: 10px;
      font-size: 15px;
      outline: none;
    }

    input {
      background: rgba(255, 255, 255, 0.25);
      color: #fff;
    }

    input::placeholder { color: #eee; }

    button {
      background: #00ffb3;
      color: #003344;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s;
    }

    button:hover { background: #00ffaa; }

    .hidden { display: none; }
    .tx-item {
      background: rgba(255,255,255,0.1);
      padding: 10px;
      border-radius: 10px;
      margin: 6px 0;
      font-size: 14px;
    }

    .balance-card {
      text-align: center;
      margin-bottom: 15px;
      padding: 10px;
      background: rgba(255,255,255,0.2);
      border-radius: 10px;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(15px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>ðŸ’¸ LaamPay</h2>

    <!-- AUTH SECTION -->
    <div id="authSection">
      <h3>Register</h3>
      <input id="regUsername" placeholder="Username">
      <input id="regEmail" placeholder="Email">
      <input id="regPhone" placeholder="Phone Number">
      <input id="regPassword" type="password" placeholder="Password">
      <button id="btnRegister">Register</button>

      <hr style="border-color: rgba(255,255,255,0.2); margin:15px 0;">
      <h3>Login</h3>
      <input id="loginEmail" placeholder="Email">
      <input id="loginPassword" type="password" placeholder="Password">
      <button id="btnLogin">Login</button>
    </div>

    <!-- WALLET SECTION -->
    <div id="walletSection" class="hidden">
      <h3>Welcome, <span id="userName"></span></h3>

      <div class="balance-card">
        <p>Current Balance</p>
        <h2><span id="userBalance">0.00</span> ETB</h2>
        <button id="btnRefresh">ðŸ”„ Refresh</button>
      </div>

      <h4>Send Money</h4>
      <input id="sendTo" placeholder="Username / Email / Phone">
      <input id="sendAmount" placeholder="Amount (ETB)">
      <button id="btnSend">Send</button>
      <div id="sendStatus" style="text-align:center; margin-top:8px;"></div>

      <hr style="border-color: rgba(255,255,255,0.2); margin:15px 0;">
      <h4>Transactions</h4>
      <div id="txList"></div>

      <button id="btnLogout" style="margin-top:15px; background:#ff5252; color:#fff;">Logout</button>
    </div>
  </div>

  <script>
    // --- Firebase Config ---
    const firebaseConfig = {
      apiKey: "AIzaSyC1Vwy0v0DT0xJvJL2frTw-ol8sfZQX3hI",
      authDomain: "laampay-71a0e.firebaseapp.com",
      projectId: "laampay-71a0e",
      storageBucket: "laampay-71a0e.firebasestorage.app",
      messagingSenderId: "280848370047",
      appId: "1:280848370047:web:0b0066863b7bd0d564324a",
      measurementId: "G-B833BYL4L6"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    const authSection = document.getElementById('authSection');
    const walletSection = document.getElementById('walletSection');
    const userName = document.getElementById('userName');
    const userBalance = document.getElementById('userBalance');
    const txList = document.getElementById('txList');
    const sendStatus = document.getElementById('sendStatus');
    let currentUser = null;

    // Register
    document.getElementById('btnRegister').onclick = async () => {
      const username = regUsername.value.trim();
      const email = regEmail.value.trim();
      const phone = regPhone.value.trim();
      const password = regPassword.value.trim();

      if (!username || !email || !password) return alert("Please fill all fields");
      try {
        const cred = await auth.createUserWithEmailAndPassword(email, password);
        const uid = cred.user.uid;
        await db.collection("users").doc(uid).set({
          username, email, phone, balance: 1000, createdAt: Date.now()
        });
        alert("Account created! Default balance: 1000 ETB");
      } catch (err) {
        alert(err.message);
      }
    };

    // Login
    document.getElementById('btnLogin').onclick = async () => {
      const email = loginEmail.value.trim();
      const password = loginPassword.value.trim();
      try {
        await auth.signInWithEmailAndPassword(email, password);
      } catch (err) {
        alert(err.message);
      }
    };

    // Auth state
    auth.onAuthStateChanged(async user => {
      if (user) {
        currentUser = user;
        authSection.classList.add("hidden");
        walletSection.classList.remove("hidden");
        loadWallet();
      } else {
        walletSection.classList.add("hidden");
        authSection.classList.remove("hidden");
      }
    });

    async function loadWallet() {
      const doc = await db.collection("users").doc(currentUser.uid).get();
      if (!doc.exists) return alert("No wallet found!");
      const data = doc.data();
      userName.innerText = data.username || data.email;
      userBalance.innerText = (data.balance || 0).toFixed(2);
      loadTransactions();
    }

    document.getElementById('btnRefresh').onclick = loadWallet;

    // Send Money
    document.getElementById('btnSend').onclick = async () => {
      const to = sendTo.value.trim();
      const amount = parseFloat(sendAmount.value.trim());
      if (!to || isNaN(amount) || amount <= 0) return alert("Invalid input");
      const senderRef = db.collection("users").doc(currentUser.uid);
      const senderDoc = await senderRef.get();
      const senderData = senderDoc.data();

      let recipientDoc;
      for (let field of ["username","email","phone"]) {
        const snap = await db.collection("users").where(field,"==",to).get();
        if (!snap.empty) { recipientDoc = snap.docs[0]; break; }
      }
      if (!recipientDoc) return alert("Recipient not found");
      const recipientId = recipientDoc.id;
      const recipientData = recipientDoc.data();
      if (recipientId === currentUser.uid) return alert("Cannot send to yourself");
      if ((senderData.balance || 0) < amount) return alert("Insufficient funds");

      try {
        await db.runTransaction(async (tx) => {
          const senderSnap = await tx.get(senderRef);
          const recSnap = await tx.get(db.collection("users").doc(recipientId));
          const newSenderBal = (senderSnap.data().balance || 0) - amount;
          const newRecBal = (recSnap.data().balance || 0) + amount;
          tx.update(senderRef, { balance: newSenderBal });
          tx.update(db.collection("users").doc(recipientId), { balance: newRecBal });
          tx.set(db.collection("transactions").doc(), {
            from: senderData.username,
            to: recipientData.username,
            amount,
            timestamp: Date.now()
          });
        });
        sendStatus.innerText = "âœ… Transaction successful!";
        sendStatus.style.color = "#00ffb3";
        sendAmount.value = "";
        sendTo.value = "";
        loadWallet();
      } catch (e) {
        sendStatus.innerText = "âŒ Failed: " + e.message;
        sendStatus.style.color = "red";
      }
    };

    // Transactions
    async function loadTransactions() {
      const snap = await db.collection("transactions").orderBy("timestamp", "desc").limit(15).get();
      txList.innerHTML = "";
      snap.forEach(doc => {
        const d = doc.data();
        const time = new Date(d.timestamp).toLocaleTimeString();
        const color = (d.from === userName.innerText) ? "#ffb3b3" : "#b3ffd9";
        txList.innerHTML += `<div class='tx-item' style='background:${color}; color:#003;'>ðŸ’¸ ${d.from} âžœ ${d.to} <b>${d.amount} ETB</b><br><small>${time}</small></div>`;
      });
    }

    // Logout
    document.getElementById('btnLogout').onclick = () => auth.signOut();
  </script>
</body>
</html>
